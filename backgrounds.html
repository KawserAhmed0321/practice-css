<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 250px;
            border: 2px solid;
            background-color: brown;
        }

        .a {
            opacity: 1;
        }

        .b {
            opacity: .9;
        }

        .c {
            opacity: .7;
        }

        .d {
            opacity: 0.5;
        }
    </style>

</head>

<body>

    <!-- background color & opacity -->
    <div class="a ">
        <h2>opacity-1</h2>
    </div>
    <div class="b">
        <h2>opacity-2</h2>
    </div>
    <div class="c">
        <h2>opacity-3</h2>
    </div>
    <div class="d">
        <h2>opacity-4</h2>
    </div>





</body>

</html>
